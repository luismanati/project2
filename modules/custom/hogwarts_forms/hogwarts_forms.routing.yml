
hogwarts_forms.node_insert_message_form:
  path: '/admin/config/system/node-insert'
  defaults:
    _form: '\Drupal\hogwarts_forms\Form\NodeInsertMessageForm'
    _title: 'NodeInsertMessageForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


hogwarts_forms.string_reverse_form:
  path: '/hogwarts_forms/form/string_reverse'
  defaults:
    _form: '\Drupal\hogwarts_forms\Form\StringReverseForm'
    _title: 'StringReverseForm'
  requirements:
    _access: 'TRUE'
  
